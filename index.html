<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Project</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Welcome Message */
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            color: white;
            background: rgba(0, 0, 0, 0.5);
        }

        .welcome-container h1 {
            font-size: 3em;
            margin-bottom: 100px;
            
        }

        .welcome-container p {
            font-size: 2em;
            margin-bottom: 50px;
        }

        /* Animated Image */
        .animated-image {
            width: 200px;
            height: 150px;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop>
        <source src="bgv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Welcome Message -->
    <div class="welcome-container">
        <h1>Amazon Web Server (Public Cloud Project)</h1>
        <img 
            src="aws.png" 
            alt="Animated Logo" 
            class="animated-image">
            <br>
        <p>Deploy Webserver to Public Cloud</p>
    </div>

    <script>
        // Add interactivity if needed
        console.log("Welcome to the interactive homepage!");
    </script>
</body>
</html>
